<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather&#127744;Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/1ba0118f4e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="city-name">...</h1>
      <h2 id="date-today">Monday, 24 April</h2>

      <div class="row current">
        <div class="col-4 now"></div>
        <div class="col-4 now">
          <div><img id="nowIcon" /></div>
          <div
            style="display: flex; align-items: center; justify-content: center"
          >
            <span class="temperture" id="tempNumber">...</span>
            <span class="units">
              <a href="#" id="cel-click" class="active">&degC</a> |
              <a href="#" id="fahr-click" class="inactive">&degF</a>
            </span>
          </div>
        </div>

        <div class="col-4 detailed">
          <div class="generalDescription" id="description">...</div>
          <div>Humidity: <span id="humidityNumber"></span>%</div>
          <div>Wind: <span id="windNumber"></span> km/h</div>
        </div>
      </div>

      <div class="weatheForecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div id="forecastDay">Mon</div>
            <div><img id="forecastIcon" /></div>
            <div class="forecastTemp">
              <span class="forecastTempMax">22&deg; </span>
              <span class="forecastTempMin">19&deg;</span>
            </div>
          </div>
        </div>
      </div>

      <div class="searchBar">
        <form>
          <input
            type="text"
            class="inputCity"
            placeholder="Type city name"
            id="val-city"
          />
          <input
            type="submit"
            value="search"
            class="btn searchCity"
            id="btn-search-city"
          />
          <input
            type="submit"
            value="My location"
            class="btn location"
            id="btn-my-location"
          />
        </form>
      </div>
      <div class="openSource">
        <a
          href="https://github.com/HadCoKa/HereComesTheSun/"
          target="_blank"
          class="openSourceLink"
          >Open-source code</a
        >
        <span> by Hadar Cohen Kalinowski</span>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
